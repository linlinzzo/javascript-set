<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>JavaScript 集合 Demo</title>
<script src="main.js"></script>
<script>
  function ziji() {
    var a = document.getElementById("a").value;
    var xa = a.split(",");
    var b = document.getElementById("b").value;
    var xb = b.split(",");
  document.getElementById("xp").innerHTML = issubset(xa, xb);
  }
  function zhenziji() {
    var a = document.getElementById("a").value;
    var xa = a.split(",");
    var b = document.getElementById("b").value;
    var xb = b.split(",");
  document.getElementById("xp").innerHTML = isprosubset(xa, xb);
  }
  function chaoji() {
    var a = document.getElementById("a").value;
    var xa = a.split(",");
    var b = document.getElementById("b").value;
    var xb = b.split(",");
  document.getElementById("xp").innerHTML = issuperset(xa, xb);
  }
  </script>
</head>
<body>
    <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="a" class="col-sm-2 control-label">请输入A</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="a" placeholder="请输入A（不同元素用英文逗号分隔）">
    </div>
  </div>
  <div class="form-group">
    <label for="b" class="col-sm-2 control-label">B</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="b" placeholder="请输入B（不同元素用英文逗号分隔）">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" onclick="ziji()">检验是否为子集</button>
      <button class="btn btn-default" onclick="zhenziji()">检验是否为真子集</button>
      <button class="btn btn-default" onclick="chaoji()">检验是否为超集</button>
    </div>
  </div>
</form>
  <p id="xp">这里用来显示结果</p>
</body>
</html>
